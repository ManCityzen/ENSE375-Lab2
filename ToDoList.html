<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/bootstrap4-good-news.min.css">
    
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif" rel="stylesheet">
    
    
  </head>
  <body>

  <div class="bg-light">
    <div class="container">
      <nav class="navbar px-0 navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="Home.html" class="pl-md-0 p-3 text-dark">Home</a>
            <a href="ToDoList.html" class="p-3 text-decoration-none text-dark">To Do list</a>
            <a href="Working.html" class="p-3 text-decoration-none text-dark">Working</a>
          </div>
        </div>
      </nav>

    </div>
  </div>


  
<div class="container py-5 mb5">

  <h1 class="mb-5">To Do List (static)</h1>

  <div class="row py-4">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Tasks</span>
      </h4>
      <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">


              <div>
                  <h6 class="my-0"><input type="checkbox" />&nbsp; <del>My finished fask</del></h6>
              </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                  <h6 class="my-0"><input type="checkbox" /> &nbsp;My unfinished task</h6>
              </div>
              <span><button type="submit" class="btn btn-primary">Abandon</button></></span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                  <h6 class="my-0"><del>Someone else's finished task</del></h6>
              </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                  <h6 class="my-0">Someone else's unfinished task</h6>
              </div>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                  <h6 class="my-0">Unclaimed</h6>
              </div>
              <span><button type="submit" class="btn btn-primary">Claim</button></></span>
          </li>
          <li class="list-group-item">
              <form>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Add Task">
                      <div class="input-group-append">
                          <button type="submit" class="btn btn-primary">Add task</button>
                      </div>
                  </div>
              </form>
          </li>
          <li class="list-group-item">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Remove selected</button>
          </li>
      </ul>
    </div>
    
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
